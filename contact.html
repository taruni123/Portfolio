        <div class="main">
            <div class="ham">
                <img class="hamber" src="/Img/Hamburger_icon.png" alt="">
                <img class="cross" src="/Img/close.png" alt="">
            </div>
            <div class="contactForm">
                <h1>Contact me for work/general inquiry</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientName">
                      </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email, phone number with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone number</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientEnquiry" class="form-label">Enquiry</label>
                        <input type="enquiry" class="form-control" id="clientEnquiry">
                      </div>
                    <div class="check">
                      <input type="checkbox" class="form-check-input" id="isClient">
                      <label class="form-check-label" for="isClient">I want you to work on project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
